<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form" (ngSubmit)="loginUser($event)">
              <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" [(ngModel)]="userName" name="userName" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control rounded-0"  required>
              </div>
              <button type="submit" class="btn btn-primary float-right">Login</button>
            </form>
            <span>Not register?, click <a href="/register">here</a> to register.</span>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
